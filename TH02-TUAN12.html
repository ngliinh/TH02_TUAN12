<!DOCTYPE html>

<head>

    <title>Tr√≤ ch∆°i ƒë·ªë vui</title>
    <style>
        body {

        }

        .quiz-container {

</head>

<body>
    <div class="quiz-container">
        <h1>ƒê·ªë vui ki·∫øn th·ª©c</h1>

        <div class="setup" id="setup">
            <label for="numQuestions">Ch·ªçn s·ªë l∆∞·ª£ng c√¢u h·ªèi:</label>
            <select id="numQuestions">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button class="start-button" id="startBtn">B·∫Øt ƒë·∫ßu tr√≤ ch∆°i</button>
        </div>

        <div class="score" id="score" style="display:none">ƒêi·ªÉm: 0</div>
        <div class="timer" id="timer" style="display:none">‚è≥ Th·ªùi gian: 15 gi√¢y</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="hint" id="hint"></div>
        <button class="next-button" id="nextBtn" style="display:none">C√¢u ti·∫øp theo</button>
        <div class="history" id="history"></div>
    </div>

    <script>
        const quiz = [
            {
                question: "Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√† g√¨?",
                options: ["H√† N·ªôi", "TP. H·ªì Ch√≠ Minh", "ƒê√† N·∫µng", "Hu·∫ø"],
                answer: "H√† N·ªôi",
                hint: "ƒê√¢y l√† n∆°i c√≥ LƒÉng Ch·ªß t·ªãch H·ªì Ch√≠ Minh."
            },
            {
                question: "2 + 3 x 4 = ?",
                options: ["20", "14", "12", "24"],
                answer: "14",
                hint: "H√£y nh·ªõ th·ª© t·ª± ph√©p to√°n: nh√¢n tr∆∞·ªõc, c·ªông sau."
            },
            {
                question: "Qu·ªëc gia n√†o c√≥ di·ªán t√≠ch l·ªõn nh·∫•t th·∫ø gi·ªõi?",
                options: ["Trung Qu·ªëc", "Hoa K·ª≥", "Canada", "Nga"],
                answer: "Nga",
                hint: "ƒê√¢y l√† qu·ªëc gia k√©o d√†i t·ª´ ch√¢u √Çu sang ch√¢u √Å."
            }
        ];

        let quizPool = [];
        let current = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;

        const startBtn = document.getElementById('startBtn');
        const numQuestions = document.getElementById('numQuestions');
        const setup = document.getElementById('setup');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const hintEl = document.getElementById('hint');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const nextBtn = document.getElementById('nextBtn');
        const historyEl = document.getElementById('history');

        startBtn.addEventListener('click', () => {
            const selectedCount = parseInt(numQuestions.value);
            quizPool = shuffleArray(quiz).slice(0, selectedCount);
            setup.style.display = 'none';
            scoreEl.style.display = 'block';
            timerEl.style.display = 'block';
            score = 0;
            current = 0;
            showQuestion();
        });

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateTimer() {
            timerEl.textContent = `‚è≥ Th·ªùi gian: ${timeLeft} gi√¢y`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                feedbackEl.textContent = '‚è∞ H·∫øt th·ªùi gian!';
                hintEl.textContent = `G·ª£i √Ω: ${quizPool[current].hint}`;
                disableOptions();
                nextBtn.style.display = 'inline-block';
            }
            timeLeft--;
        }

        function startTimer() {
            clearInterval(timer);
            timeLeft = 15;
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function disableOptions() {
            Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
        }

        function showQuestion() {
            const q = quizPool[current];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = '';
            feedbackEl.textContent = '';
            hintEl.textContent = '';
            nextBtn.style.display = 'none';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(option));
                optionsEl.appendChild(btn);
            });
            startTimer();
        }

        function checkAnswer(selected) {
            clearInterval(timer);
            const correct = quizPool[current].answer;
            if (selected === correct) {
                feedbackEl.textContent = 'üéâ Ch√≠nh x√°c!';
                score++;
                scoreEl.textContent = `ƒêi·ªÉm: ${score}`;
                hintEl.textContent = '';
            } else {
                feedbackEl.textContent = '‚ùå Sai r·ªìi!';
                hintEl.textContent = `G·ª£i √Ω: ${quizPool[current].hint}`;
            }
            disableOptions();
            nextBtn.style.display = 'inline-block';
        }

        nextBtn.addEventListener('click', () => {
            current++;
            if (current < quizPool.length) {
                showQuestion();
            } else {
                questionEl.textContent = 'üéâ B·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i!';
                optionsEl.innerHTML = '';
                feedbackEl.textContent = `T·ªïng ƒëi·ªÉm: ${score} / ${quizPool.length}`;
                hintEl.textContent = '';
                timerEl.textContent = '';
                nextBtn.style.display = 'none';
                saveHistory();
                showHistory();
                setup.style.display = 'block';
            }
        });

        function saveHistory() {
            let history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
            history.push({ date: new Date().toLocaleString(), score });
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
            if (history.length) {
                historyEl.innerHTML = '<h3>L·ªãch s·ª≠ ƒëi·ªÉm s·ªë:</h3><ul>' +
                    history.map(item => `<li>${item.date} - ${item.score} ƒëi·ªÉm</li>`).join('') + '</ul>';
            }
        }

        showHistory();
    </script>
</body>

</html>
